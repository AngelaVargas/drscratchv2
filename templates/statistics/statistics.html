   <script>
    $(document).ready(function(){
        date_list = "{{ date }}".split(",")
        for (n in date_list){
            date_list[n] = date_list[n].slice(6,-5)
        };
        date_list[date_list.length-1] = date_list[date_list.length-1].slice(0,-1)
    });
$(function () {
   
    $('#chart-panel').highcharts({
        title: {
            text: 'Puntuaciones de 2015',
            x: -20 //center
        },
        xAxis: {
            categories: date_list
        },
       
        tooltip: {
            valueSuffix: ' puntos'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: 'Puntos totales',
            data: {{ list }}
        }]
    });
});
$(function () {
    $('#pie-chart').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Porcentaje de niveles de proyectos analizados en 2015'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            name: "Brands",
            colorByPoint: true,
            data: [{
                name: '{% trans "Basic" %}',
                y: parseInt("{{ levels.basic }}"),
            }, {
                name: '{% trans "Development" %}',
                y: parseInt("{{ levels.development }}"),
            }, {
                name: '{% trans "Master" %}',
                y: parseInt("{{ levels.master }}")
            }]
        }]
    });
});
</script>
